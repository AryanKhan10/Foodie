<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="Script/logic.js" defer></script>
</head>

<body>
    <header id="main-header">
        <a href="#" id="logo">Foodie</a>
        <nav id="nav-bar">
            <ul id="nav-list">
                <li><a href="#">Browse Meal</a></li>
                <li><a href="#">My Order</a></li>
            </ul>
        </nav>
        <div class="ham">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>

        </div>
    </header>


    <main>
        <h1>Browse Our Delicious Meal</h1>
        <section id="food">
            <ul>
                <li class="food-items">
                    <article>
                        <img src="images/pizza.jpg" alt="pizza">
                        <div>
                            <h2>Chesse Pizza</h2>
                            <a class="btn" href="#">Add to Chart</a>
                        </div>
                    </article>
                </li>
                <li class="food-items">
                    <article>
                        <img src="images/burger.jpg" alt="burger">
                        <div>
                            <h2>Chicken Burger</h2>
                            <a class="btn" href="#">Add to Chart</a>
                        </div>
                    </article>
                </li>
            </ul>
        </section>

    </main>

</body>

</html>
